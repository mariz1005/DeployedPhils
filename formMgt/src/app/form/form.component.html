<div class="container">
    <div class="card-outline-primary">
        <div class="card-header">
            <h3 class="mb-0">User Form</h3>
        </div>
        <div class="card-body">
            <form  class="form" [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate >
                <!-- Name -->
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" class="form-control" formControlName="name" placeholder="Enter Full Name">
                </div>
                <div *ngIf="userForm.controls['name'].invalid && (userForm.controls['name'].dirty || userForm.controls['name'].touched)" class="alert-danger">
                    Name is required
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" class="form-control" formControlName="email" placeholder="Enter Email">
                </div>
                <div *ngIf="userForm.controls['email'].invalid && (userForm.controls['email'].dirty || userForm.controls['email'].touched)" class="alert-danger">
                    Email is required
                </div>

                <!-- Phone -->
                <div class="form-group">
                    <label for="">Phone</label>
                    <input type="text" class="form-control" formControlName="phone" placeholder="Enter Contact Number">
                </div>
                <div *ngIf="userForm.controls['phone'].invalid && (userForm.controls['phone'].dirty || userForm.controls['phone'].touched)" class="alert-danger">
                    Phone number is required
                </div>
            
                <button class="btn-success" [disabled]=" userForm.pristine || userForm.invalid">Add User/Update</button>
            </form>
        </div>
    </div>
</div>
